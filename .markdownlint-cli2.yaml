# Ignore files referenced by .gitignore (only valid at root)
gitignore: true

# Define glob expressions to use (only valid at root)
globs:
  - "**/*.md*"

# Define glob expressions to ignore
ignores:
  - "**/*.swp"
  - "plugins/README.md"

config:
  MD013:  # line-length
    code_blocks: false
    tables: false
  MD033: false  # no-inline-html
